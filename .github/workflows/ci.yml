name: CI Pipeline

on:
  pull_request:
    branches:
      - main
      - master
      - develop
  push:
    branches:
      - main
      - master
      - develop

env:
  NODE_VERSION: '18'
  DOCKER_IMAGE_NAME: timeline-app

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Check code quality
        run: |
          echo "Checking Node.js version..."
          node --version
          npm --version
          
      - name: Verify server.js syntax
        run: |
          node -c server.js || exit 1
          
      - name: Upload package files artifact
        uses: actions/upload-artifact@v4
        with:
          name: package-files
          path: |
            package.json
            package-lock.json
          retention-days: 7

  build-docker-image:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' || github.ref == 'refs/heads/develop')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME && format('{0}/{1}', secrets.DOCKERHUB_USERNAME, env.DOCKER_IMAGE_NAME) || env.DOCKER_IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Check if using Docker Hub
        id: check-dockerhub
        run: |
          if [ -n "${{ secrets.DOCKERHUB_USERNAME }}" ]; then
            echo "use_dockerhub=true" >> $GITHUB_OUTPUT
          else
            echo "use_dockerhub=false" >> $GITHUB_OUTPUT
          fi

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: ${{ github.event_name != 'pull_request' && steps.check-dockerhub.outputs.use_dockerhub == 'true' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64
          load: ${{ steps.check-dockerhub.outputs.use_dockerhub == 'false' }}
          
      - name: Save Docker image (if not pushed)
        if: steps.check-dockerhub.outputs.use_dockerhub == 'false'
        run: |
          docker save timeline-app:latest | gzip > timeline-app.tar.gz
          
      - name: Upload Docker image artifact
        if: steps.check-dockerhub.outputs.use_dockerhub == 'false'
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: timeline-app.tar.gz
          retention-days: 1

